<div class="flex h-full">
   <div class="flex-auto w-1/2 bg-gray-800 rounded-lg">
      <div *ngFor="let player of sortedPlayer; let index = index;"
         class="flex items-center justify-between w-full px-3 py-5 font-bold text-teal-500 border-b-4 border-white/30">
         <div class="flex items-center">
            <p class="pr-2 mr-3 border-r-4 border-white/30">#{{index + 1}}</p>
            <p>{{player.pseudo}}</p>
         </div>
         <p>{{player.points}}</p>
      </div>
   </div>

   <div class="flex-auto w-1/2 h-full">
      <div class="flex flex-col items-center justify-center text-4xl font-bold text-gray-800 h-5/6">
         <img src="../../../../assets/images/champion.png" class="w-32 h-32" />
         <div>#1</div>
         <div class="mt-5">{{sortedPlayer[0].pseudo}}</div>
      </div>

      <div class="flex items-end justify-end h-1/6">
         <button class="flex items-center m-5 h-14 btn-error" (click)="leaveRoom()">
            Quitter ({{timer}} sec)
         </button>
      </div>

   </div>


</div>
